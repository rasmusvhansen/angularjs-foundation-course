<!DOCTYPE HTML>
<html>

<head>
  <title>01</title>
  <script src="..\..\node_modules\angular\angular.js"></script>
</head>

<body ng-app ng-init="[]">

  <!-- 1. Make this list dynamic, so it renders an array of elements 
    Hint 1: ng-init to initialize an array of elements - ng-repeat to repeat over that in the li  

  -->
  <ul>
    <li ng-repeat="item.name in items">Item 1</li>
  </ul>

  <!-- 2. Add element to list 
  Hint 2: use ng-click on button and array.push. Add ng-model to the input field

  -->

  <input type="text">
  <button>
    Add Item
  </button>

</body>

</html>
