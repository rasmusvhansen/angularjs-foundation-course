<!DOCTYPE HTML>
<html>

<head>
  <title>03</title>
  <script src="..\..\node_modules\angular\angular.js"></script>
  <script src="app.js"></script>
  
  <style>
    .rotate-me {      
      background: linear-gradient(red, blue, yellow);
      height: 100px;
      width: 100px;
    }
    textarea {
      height: 200px;
      width: 400px;
    }
  </style>
  
</head>

<body ng-app="myApp">
  <div ng-controller="MainController as main">
    <p>Info: {{main.info}}</p>   
    
    <textarea ng-model="main.text"></textarea>
    
    <div class="rotate-me" ng-style="{transform: 'rotate(' + main.rotation() + 'deg)'}">
      
    </div>
    
  </div>
</body>

</html>
